<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:action="@{/api/v1.0/users/edit}" method="post">
    <p>ID: <span th:text="${user.id}"/></p>
    <p>Логин: <span th:text="${user.login}"/>
        <label>
            <input type="text" name="login" placeholder="Login">
        </label>
    </p>
    <p>Пароль: <span th:text="${user.password}"/>
        <label>
            <input type="text" name="password" placeholder="Password">
        </label>
    </p>
    <p>Роль: <span th:text="${user.role.getDisplayName()}"/>
        <label>
            <select name="role">
                <option value="ADMIN">Администратор</option>
                <option value="OPERATOR">Оператор</option>
                <option value="METER">Счетчик</option>
            </select>
        </label>
    </p>
    <input type="hidden" name="userId" th:value="${user.id}">
    <button type="submit"> Изменить</button>
</form>


</body>
</html>
